<!DOCTYPE html>
<dom-module id="ctech-confirm-dialog">
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../paper-dialog/paper-dialog.html">
  <link rel="import" href="../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <link rel="import" href="../neon-animation/animations/scale-up-animation.html">
  <link rel="import" href="../neon-animation/animations/fade-out-animation.html">
  <template>
    <style>
      paper-dialog {
        background-color: white;
        min-width: 300px;
        min-height: 64px;
      }
      .close-button {
        position: absolute;
        top: 0;
        right: 0;
      }
      .dialog-content {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
    <paper-dialog id="mainDialog" on-iron-overlay-closed="doDismiss" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
      <div><paper-icon-button icon="icons:close" class="close-button" dialog-dismiss></paper-icon-button></div>
      <div class="dialog-content"><content></content></div>
      <div class="layout horizontal">
        <paper-button id="confirmButton" raised on-click="doConfirm" dialog-confirm>[[confirmText]]</paper-button>
        <paper-button raised dialog-dismiss>Cancel</paper-button>
        <div class="flex"></div>
      </div>
    </paper-dialog>
  </template>
  <script>
  Polymer({
    is: "ctech-confirm-dialog",
    properties: {
      entryAnimation: {
        type: String,
        value: "scale-up-animation"
      },
      exitAnimation: {
        type: String,
        value: "fade-out-animation"
      },
      dialogType: {
        type: String,
        value: "confirm"
      },
      invalid: {
        type: Boolean,
        value: false,
        observer: '_invalidChanged'
      },
      validColor: {
        type: String,
        value: "#4285f4"
      },
      confirmText: {
        type: String,
        value: "Accept"
      }
    },
    doConfirm: function() {
      if(!this.invalid) {
        this.fire('ctech-dialog-confirm');
        return true;
      }
      return false;
    },
    doDismiss: function(e) {
      if(e.target == this.$.mainDialog) {
        this.fire('ctech-dialog-dismiss');
      }
    },
    _invalidChanged: function(e) {
      if(!e) {
        this.$.confirmButton.style.backgroundColor = this.validColor;
        this.$.confirmButton.style.color = "white";
        this.$.confirmButton.disabled = false;
      } else {
        this.$.confirmButton.style.backgroundColor = "#eaeaea";
        this.$.confirmButton.style.color = "#a8a8a8";
        this.$.confirmButton.disabled = true;
      }
    },
    open: function() {
      this.$.mainDialog.open();
    },
    close: function() {
      this.$.mainDialog.close();
    },
    ready: function(){
      this._invalidChanged();
    }
  });
  </script>
</dom-module>
