<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../ctech-confirm-dialog.html">
  <link rel="import" href="../ctech-ajax.html">
  <link rel="import" href="../../paper-input/paper-input.html">
</head>
<body>
  <ctech-confirm-dialog-demo></ctech-confirm-dialog-demo>
</body>
</html>
<dom-module id="ctech-confirm-dialog-demo">

<template>
  <style>
  :host {
    --ctech-tab-color: red;
  }
  </style>
  <ctech-confirm-dialog id="demo">
    <paper-input label="Input" class="ctech-input"></paper-input>
    <div>
      <paper-input label="Input 2" class="ctech-input"></paper-input>
    </div>
  </ctech-confirm-dialog>
  <ctech-confirm-dialog id="demoAjax">
    <ctech-ajax
       url="http://www.fakeresponse.com/api/?sleep=5"
       handle-as="json"
       on-response="handleResponse"></ctech-ajax>
    <paper-input label="Input"></paper-input>
    <paper-input label="Input 2"></paper-input>
  </ctech-confirm-dialog>
  <button on-click="_open">Open</button>
  <button on-click="_close">Close</button>
  <button on-click="_openAjax">Ajax</button>
</template>

<script>
  Polymer({
    is: 'ctech-confirm-dialog-demo',
    properties: {
      selected: {
        type: Object
      }
    },
    test: function(e) {
      console.log(e);
    },
    _open: function() {
      this.$.demo.open();
    },
    _close: function() {
      this.$.demo.close();
    },
    _openAjax: function() {
      this.$.demoAjax.open();
    },
    ready: function() {
      
    }
  });
</script>
</dom-module>
