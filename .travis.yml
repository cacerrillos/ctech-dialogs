language: node_js
dist: trusty
sudo: required
before_script:
- npm install -g bower polylint web-component-tester
- bower install
- polylint
env:
  global:
  - secure: 
  - secure: 
node_js: '6'
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
script:
- xvfb-run wct test/index.html --skip-plugin sauce
- xvfb-run wct test/shadow.html --skip-plugin sauce
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct test/index.html -s 'default' --skip-plugin local; fi
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct test/shadow.html -s 'default' --skip-plugin local; fi